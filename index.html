<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BandCamp Player and Discovery</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $.getScript( "main.js" )
    })
  </script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="player">
    <div class="details">
      <div class="parent-genres">
        <div class="genres"></div>
      </div>
      <div class="parent-subgenres">
        <div class="subgenres"></div>
      </div>
      <div class="parent-releasetypes">
        <div class="releasetypes" style="display: none;">
          <a href="#" data-id="top">best-selling</a>
          <a href="#" data-id="new">new arrivals</a>
        </div>
      </div>
      <div class="track-art"></div>
      <div class="track-name"></div>
      <div class="track-album"></div>
      <div class="track-artist"></div>
      <a href='#' target="_blank" class="track-url"></a>
    </div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>

    <table class="table-scroll small-first-col">
      <thead>
        <tr>
          <th>Track <span class="now-playing"></span></th>
        </tr>
      </thead>
      <tbody class="playlist">
      </tbody>
    </table>

  </div>
</body>
</html>
